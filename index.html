<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="\img\share-tumbnail-image.png" />
    <link rel="icon" href="img/musical-note.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Drum Kit</title>
</head>
<body>
    <!--Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <main class="container">
        <div data-key="65" class="drum-box">
            <kbd class="main-key ">A</kbd>
            <p class="main-key-name">CLAP</p>
        </div>
        <div data-key="83" class="drum-box">
            <p class="main-key key" id="box-hihat">S</p>
            <p class="main-key-name">HIHAT</p>
        </div>
        <div data-key="68" class="drum-box">
            <p class="main-key" id="box-kick">D</p>
            <p class="main-key-name">KICK</p>
        </div>
        <div data-key="70" class="drum-box">
            <p class="main-key" id="box-openhat">F</p>
            <p class="main-key-name">OPENHAT</p>
        </div>
        <div data-key="71" class="drum-box">
            <p class="main-key" id="box-boom">G</p>
            <p class="main-key-name">BOOM</p>
        </div>
        <div data-key="72" class="drum-box">
            <p class="main-key" id="box-ride">H</p>
            <p class="main-key-name">RIDE</p>
        </div>
        <div data-key="74" class="drum-box">
            <p class="main-key" id="box-snare">J</p>
            <p class="main-key-name">SNARE</p>
        </div>
        <div data-key="75" class="drum-box">
            <p class="main-key" id="box-tom">K</p>
            <p class="main-key-name">TOM</p>
        </div>
        <div data-key="76" class="drum-box">
            <p class="main-key" id="box-tink">L</p>
            <p class="main-key-name">TINK</p>
        </div>
    </main>
    <audio data-key="65" src="media/sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="media/sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    
    <audio data-key="68" src="media/sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="media/sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="media/sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="media/sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="media/sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="media/sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="media/sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
    <script src="js/main.js"></script>
</body>
</html>
